# ----------------------------------------------------------------------------------------------------
# T24 settings
#
# This file contains basic T24 descriptions such as mapping to  
# T24 entities and other field attributes specific to T24.
# ----------------------------------------------------------------------------------------------------

# NO T24 credentials for deployments with disabled web authentication
# NOT t24Credentials = username: INPUTT|password: 123456|company: 
# Having env. specific information in a gen. T24.properties does not make sense from a DS perspective. 
# IRIS will be changed to just read this from another completely separate (not generated) connection properties file
t24Credentials = username: INPUTT|password: 123456|company: 


# ----------------------------------------------------------------------------------------------------
# Resource : T24FieldMetadata
# ----------------------------------------------------------------------------------------------------	
Prospect-models.T24FieldMetadata = name: T24FieldMetadata
Prospect-models.T24FieldMetadata.Id = name: ID|entity: T24FieldMetadata
Prospect-models.T24FieldMetadata.Entity = name: ENTITY|entity: T24FieldMetadata
Prospect-models.T24FieldMetadata.Property = name: PROPERTY|entity: T24FieldMetadata
Prospect-models.T24FieldMetadata.Visible = name: VISIBLE|entity: T24FieldMetadata
Prospect-models.T24FieldMetadata.Mandatory = name: MANDATORY|entity: T24FieldMetadata
Prospect-models.T24FieldMetadata.ReadOnly = name: READ.ONLY|entity: T24FieldMetadata
